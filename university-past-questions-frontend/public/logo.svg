<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book/Graduation Cap Background -->
  <rect x="8" y="12" width="24" height="20" rx="3" fill="url(#grad1)" opacity="0.9"/>
  
  <!-- Graduation Cap -->
  <polygon points="20,6 12,10 12,14 20,10 28,14 28,10" fill="white" opacity="0.9"/>
  
  <!-- Cap Tassel -->
  <line x1="25" y1="10" x2="25" y2="18" stroke="white" stroke-width="2" opacity="0.9"/>
  <circle cx="25" cy="18" r="2" fill="white" opacity="0.9"/>
  
  <!-- Book Pages -->
  <line x1="14" y1="16" x2="26" y2="16" stroke="white" stroke-width="1" opacity="0.7"/>
  <line x1="14" y1="20" x2="26" y2="20" stroke="white" stroke-width="1" opacity="0.7"/>
  <line x1="14" y1="24" x2="24" y2="24" stroke="white" stroke-width="1" opacity="0.7"/>
</svg>